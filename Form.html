<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Form.css">

    <title>Regisration Form </title>
</head>

<body>
    <div class="container">
        <header>Registration</header>

        <form action="https://script.google.com/macros/s/AKfycbx83atymIfKRQaKP66bzZAf7sgCFOp0m68JT47jsklzRv3KFX8KTErE66HtKXRaWdoVaw/exec" method="post">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" name="Full_Name" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>UID</label>
                            <input type="text" name="UID" placeholder="UID" required>
                        </div>

                        <div class="input-field">
                            <label>Group & Section</label>
                            <input type="text" name="Group_&_Section" placeholder="Enter your Section(Group)" required>
                        </div>

                        <div class="input-field">
                            <label>CU-mail ID</label>
                            <input type="text" name="CU_Mail" placeholder="Enter your CU-mail ID" required>
                        </div>
                        <div class="input-field">
                            <label>E-mail ID</label>
                            <input type="text" name="E-MAil" placeholder="Enter your E-mail ID" required>
                        </div>
                        <div class="input-field">
                            <label>Contact Number</label>
                            <input type="number" name="Contact_Number" placeholder="Enter your Contact number" required>
                        </div>
                        <div class="input-field">
                            <label>Gender</label>
                            <select name="Gender" required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>DOB</label>
                            <input type="date" name="DOB" placeholder="Enter your Date of Birth" required>
                        </div>
                        <div class="input-field">
                            <label>Event Name</label>
                            <input type="text" name="Event_Name" placeholder="Enter the name of Event" required>
                        </div>
                        <div class="input-field">
                            <label>Your Role</label>
                            <select name="Role" required>
                                <option disabled selected>Select the role</option>
                                <option>Organiser</option>
                                <option>Participant</option>
                                <option>Coordinator</option>
                                <option>Volunteer</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>Query Box</label>
                            <input type="text" name="Query" placeholder="Enter your queries here">
                        </div>
                        <div class="input-field">
                            <label>Suggestion</label>
                            <input type="text" name="Suggestion" placeholder="Enter your suggestions here">
                        </div>
                        <button class="nextBtn">
                            <span class="btnText">Next</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div>


            </div>

           
        </form>
    </div>

</body>

</html>
