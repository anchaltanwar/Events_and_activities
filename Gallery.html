<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
         *{
            margin:0px;
            padding:0px;
        } 
        
         .carousel-item img{
            height:80vh;
     
        } 
                .gallery-head h1{
            display:flex;
            align-items:center;
            justify-content: center;
margin-top: 1.5rem;

        }
        .gallery-head{
            display:flex;
            align-items:center;
            justify-content: center;
/* margin-bottom: 2rem; */
        }
        .carousel-inner{
            margin-bottom: 3rem;
        }
        
        .gallery{
          margin-top:15px;
            display:flex;
           justify-content: center;
           align-items: center;
          
        }
        .gallery:hover img{
            transform:scale(1.1);
        }
        .gallery img{
            transition:transform 1s;
        }

        .gallery{
            overflow: hidden;
        }

        .carousel-control-next,
.carousel-control-prev /*, .carousel-indicators */ {
    filter: invert(100%);
}
       
    </style>
</head>

<body style="background-color:#e4e9f7;">
<div class="container-fluid gallery-head">
    <div class="row">
        <div class="col">
            <h1>Gallery</h1>
            <p> Get Glimpses Of Our Past Events</p>
        </div>
      

    </div>
</div>
    <div class="container slider">
        <div class="row">
            <div class="col">
                <div id="mycarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#mycarousel" data-slide-to="1" class="active"></li>
                        <li data-target="#mycarousel" data-slide-to="2" class="active"></li>
                        <li data-target="#mycarousel" data-slide-to="3" class="active"></li>
                        <li data-target="#mycarousel" data-slide-to="4" class="active"></li>
                        <li data-target="#mycarousel" data-slide-to="5" class="active"></li>
                        <li data-target="#mycarousel" data-slide-to="6" class="active"></li>
                        <li data-target="#mycarousel" data-slide-to="7" class="active"></li>
                        <li data-target="#mycarousel" data-slide-to="8" class="active"></li>
                        <li data-target="#mycarousel" data-slide-to="9" class="active"></li>
                    </ol>
                    <div class="carousel-inner" >
                        
                        <div class="carousel-item active">
                            <img src="gallery\G1png.png" class="d-block w-100">
                        </div>
                        <div class="carousel-item ">
                            <img src="gallery\G2.png" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="gallery\G3.png" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="gallery\Gameofcode-gallery.png" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="gallery\G5.png" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="gallery\G6.png" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="gallery\G7.png" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="gallery\G8.png" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="gallery\G9.png" class="d-block w-100">
                        </div>
                        
                    </div>
                    <a href="#mycarousel" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#mycarousel" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon"></span>

                    </a>
                </div>
            </div>
        </div>
    </div>
    <h2 style="align-items: center" >Name of the Event</h2>
    <div class="container-fluid" style="align-items: center">
        <div class="row">
           
            <div class="col-md-3 gallery">
                <img src="gallery\G2.png" class="img-fluid">
                
            </div>
            <div class="col-md-3 gallery">
                <img src="gallery\G3.png" class="img-fluid">
                
            </div>
            <div class="col-md-3 gallery" >
                <img src="gallery\G6.png" class="img-fluid">
            </div>
            <div class="col-md-3 gallery">
                <img src="gallery\G7.png" class="img-fluid">
                
            </div>
            <div class="col-md-3 gallery">

            </div>
            <div class="col-md-3 gallery">

            <div class="col-md-3 gallery">

            </div>
            <div class="col-md-3 gallery">

            </div>
            <div class="col-md-3 gallery">
                <img src="gallery\G5.png" class="img-fluid">
                
            </div>

        </div>
    </div>
